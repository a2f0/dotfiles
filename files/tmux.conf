# Use a login shell
set -g default-command "${SHELL}"

setw -g mode-keys vi

set-option -g status-position top

# cntrl + t to create a new window ('tab')
bind -n C-t new-window

# cmd + left/right - move window left / right (via Ghostty keybind)
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# reload
bind-key -n C-r source-file ~/.tmux.conf

bind-key -n C-k clear-history \; send-keys clear Enter

# show git branch in status bar (upper right)
set -g status-right '#(cd "#{pane_current_path}"; git rev-parse --abbrev-ref HEAD 2>/dev/null)'
set -g status-interval 5
