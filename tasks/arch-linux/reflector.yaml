- name: reflector - install necessary keys
  ansible.builtin.command:  |
    pacman-key --recv-keys F05E8C12131AEB5E
    pacman-key --lsign-key F05E8C12131AEB5E

- name: reflector - install
  community.general.pacman:
    name: reflector
    state: present
    update_cache: yes

- name: reflector - run
  ansible.builtin.command:  reflector --verbose --latest 5 --sort rate --save /etc/pacman.d/mirrorlist
