- name: ~/.config/Code - OSS/User/settings.json
  file:
    src: "{{dotfiles_dir}}/files/visual-studio-code-settings.json"
    dest: ~/.config/Code - OSS/User/settings.json
    state: link
    force: yes

- name: ~/.xinitrc
  file:
    src: "{{dotfiles_dir}}/files/xinitrc"
    dest: ~/.xinitrc
    state: link
    force: yes

- name: ~/.Xresources
  file:
    src: "{{dotfiles_dir}}/files/Xresources"
    dest: ~/.Xresources
    state: link
    force: yes
