name: Github Actions

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'
  schedule:
  - cron: "0 0 * * *"
jobs:
  code-quality:
    runs-on: macos-latest
    continue-on-error: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: install shellcheck
      run: brew install shellcheck
    - name: install and configure python dependencies
      run: pip install -r ./requirements.txt
    - name: Run pre-commit
      run: |
        pre-commit install
        pre-commit autoupdate
        pre-commit run --all-files
      env:
          SKIP: no-commit-to-branch
    - name: Run ansible MacOS
      run: ansible-playbook -i inventory.yaml playbook-macos.yaml -l 127.0.0.1
    # vagrant unavailable on macos-latest
    # https://stackoverflow.com/questions/66261101/using-vagrant-on-github-actions-ideally-incl-virtualbox/66261102?noredirect=1#comment123531117_66261102
    # - name: Run vagrant up
    #   run: |
    #     ssh-keygen -b 2048 -t rsa -f ~/.ssh/id_rsa -q -N ""
    #     vagrant plugin install vagrant-vbguest
    #     vagrant up
    - name: Post to slack
      uses: 8398a7/action-slack@v3
      if: ${{ failure() }}
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  arch-linux:
    runs-on: ubuntu-latest
    container: archlinux:latest
    continue-on-error: false
    steps:
    - uses: actions/checkout@v3
    - name: Update the container and install dependencles
      run: |
        pacman -Syyuu --noconfirm
        # reflector and dependencies
        pacman -S rsync reflector --noconfirm
        reflector -l 5 --sort rate --save /etc/pacman.d/mirrorlist
    - name: configure arch
      run: |
        pacman -S ansible --noconfirm
        ansible-playbook -i inventory.yaml playbook-arch-linux.yaml  -l 127.0.0.1 --tags 'files'
